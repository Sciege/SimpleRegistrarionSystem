{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Events</h2>
    <a href="{{ url_for('create_event_web') }}" class="btn btn-success btn-lg">+ Create Event</a>
</div>

{% if events %}
<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for event in events %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ event.name }}</h5>
                <p class="card-text"><strong>Date:</strong> {{ event.date }}</p>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <a href="{{ url_for('register_student_web', event_id=event.id) }}" class="btn btn-primary btn-sm">Register</a>
                <a href="{{ url_for('list_registrations_web', event_id=event.id) }}" class="btn btn-secondary btn-sm">View Registrations</a>

                <!-- Delete button -->
                <form action="{{ url_for('delete_event', event_id=event.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                        onclick="return confirm('Are you sure you want to delete this event?');">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p class="text-center text-muted mt-5">No events available. Click "Create Event" to add one.</p>
{% endif %}
{% endblock %}
