{% extends "base.html" %}
{% block content %}
<h2 class="mb-4 text-center">Create Event</h2>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Event Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter event name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="text" name="date" class="form-control" placeholder="YYYY-MM-DD" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Create Event</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
