{% extends "base.html" %}
{% block content %}
<h2 class="mb-4 text-center">Registrations for "{{ event.name }}"</h2>

{% if registrations %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Student Name</th>
        </tr>
    </thead>
    <tbody>
        {% for r in registrations %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ r.student_name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p class="text-center">No registrations yet.</p>
{% endif %}
{% endblock %}
